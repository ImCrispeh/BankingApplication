<div>
    Months:
    <select (change)='onChange($event)'>
        <option *ngFor='let month of months'>{{ month }}</option>
    </select>
</div>
<div [ngStyle] = 'monthStyles'>
    <span *ngIf='isEvenMonth; else isOddMonth'>Even month</span>
    <ng-template #isOddMonth>Odd month</ng-template>
</div>
